<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background: rgb(0, 174, 255);
        }
        .container{
            text-align: center;
            margin-top: 250px;
            margin-left: 550px;
            background: white;
            width: 400px;
            height: 400px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.384);
        }
        .container input{
            margin-top: 50px;
        }
    </style>
    <title>ROleta russa</title>
</head>
<body>
    <div class="container">
        <h1>Caso a bala seja = 6<br>VocÃª morre! </h1>

        <input type="button" value="Clikar" onclick="clikar()" >
        <p id="bala"></p>
        <p id="res"></p>
    </div>
    <script>
        function clikar(){
            let res = document.getElementById('res')
            let bala = document.getElementById('bala')
            let fodeu = Math.floor(Math.random() * 7)
            if(fodeu === 6){
                res.style.color = "red"
                res.innerHTML = 'Morreu meu chapa'
                bala.innerHTML = `bala de numero ${fodeu}`
            }else{
                res.style.color = "black"
                res.innerHTML = 'Viveu meu chapa'
                bala.innerHTML = `bala de numero ${fodeu}`
            }
            
        }
    </script>
</body>
</html>
